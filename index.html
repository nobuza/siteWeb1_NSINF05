<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuyuta - Home</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
<div class="transition transition-3 is-active"></div>

<div class="app">
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    <div class="cards__wrapper">

      <a href="networking.html" class="card current--card">
        <div class="card__image">
          <img src="images/datacenter1.jpg" alt="" />
        </div>
      </a>

      <a href="domotics.html" class="card next--card">
        <div class="card__image">
          <img src="images/raspberry1.jpg" alt="" />
        </div>
      </a>

      <a href="linux_class.html" class="card previous--card">
        <div class="card__image">
          <img src="images/kali1.png" alt="" />
        </div>
      </a>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>

  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">Networking</h1>
        <h4 class="text location">By fuyuta</h4>
        <p class="text description">My networking tutorials/ressources</p>
      </div>

      <div class="info next--info">
        <h1 class="text name">Home systems</h1>
        <h4 class="text location">By fuyuta</h4>
        <p class="text description">Make cool and useful systems with small material at home!</p>
      </div>

      <div class="info previous--info">
        <h1 class="text name">Linux class</h1>
        <h4 class="text location">By fuyuta</h4>
        <p class="text description">A little class of linux. Not munch.</p>
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <img src="images/datacenter1.jpg" alt="" />
    </div>
    <div class="app__bg__image next--image">
      <img src="images/raspberry1.jpg" alt="" />
    </div>
    <div class="app__bg__image previous--image">
      <img src="images/kali1.png" alt="" />
    </div>
  </div>
</div>

<div class="loading__wrapper">
  <div class="loader--text">Loading...</div>
  <div class="loader">
    <span></span>
  </div>
</div>


<svg class="icons" style="display: none;">
  <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='328 112 184 256 328 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
  <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='184 112 328 256 184 400'
           style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
  </symbol>
</svg>

<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script type="text/javascript" src="./js/cardSlider.js"></script>
<script src="./js/transitionBetweenPages.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
